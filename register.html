<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Restaurante</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Estilos -->
  <link rel="stylesheet" href="css/registro.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen gradient-background">
  <div class="flex flex-col items-center">

    <img src="/assets/logo.svg" alt="Logo BrinsWinsLood" class="logo w-12 transform -rotate-180 mt-5">
    <h1 class="titulo text-2xl font-bold mb-4">BRENWINSLOOD</h1>

    <form id="register-form" class="bg-white p-8 rounded shadow w-full max-w-sm px-4 space-y-4">
      <h2 class="text-xl font-bold text-center poppins">REGISTRO</h2>

      <input type="text" id="nombre_restaurante" placeholder="Nombre del restaurante" required class="w-full border color-border px-3 py-2 rounded" />
      <input type="text" id="nombre_encargado" placeholder="Nombre del encargado" class="w-full border color-border px-3 py-2 rounded" />
      <input type="text" id="celular" placeholder="Celular" class="w-full border color-border px-3 py-2 rounded" />
      <input type="text" id="direccion" placeholder="Dirección" class="w-full border color-border px-3 py-2 rounded" />

      <input type="email" id="email" placeholder="Correo electrónico" required class="w-full border color-border px-3 py-2 rounded" />
      <input type="password" id="password" placeholder="Contraseña" required class="w-full border color-border px-3 py-2 rounded" />

      <select id="rol" required class="w-full border px-3 py-2 rounded">
        <option value="">Selecciona un rol</option>
        <option value="encargado">Encargado</option>
        <option value="mesero">Mesero</option>
      </select>

      <button type="submit" class="w-full red-back text-white py-2 rounded hover:bg-red-600 inter bold">
        Registrarse
      </button>

      <p class="text-sm text-center mt-2">
        ¿Ya tienes cuenta? <a href="login.html" class="text-blue-600 underline">Inicia sesión</a>
      </p>
    </form>
  </div>

  <!-- Notificación de éxito -->
  <div id="success-toast"
      class="hidden fixed top-0 left-1/2 transform -translate-x-1/2 mt-4 bg-green-500 text-white px-6 py-3 rounded shadow-lg transition-transform duration-500 z-50">
    ✅ Registro exitoso. Bienvenido.
  </div>

  <!-- Notificación de error -->
  <div id="error-toast"
      class="hidden fixed top-0 left-1/2 transform -translate-x-1/2 -translate-y-10 opacity-0 mt-4 bg-red-500 text-white px-6 py-3 rounded shadow-lg transition-all duration-500 z-50">
    ❌ Hubo un error al guardar los datos.
  </div>
  
  <script type="module" src="js/registro.js"></script>
</body>
</html>
